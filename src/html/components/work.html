<div class="work card">
  <a href="images/@@image" data-fancybox class="work__image card-img-top">
    <div class="work__image_circle">
      <img src="images/@@image" alt="@@title image" loading="lazy" />
    </div>
  </a>
  <div class="card-body">
    <h5 class="card-title fw-bold">@@title</h5>
    <p class="card-text">@@text</p>
  </div>
</div>
